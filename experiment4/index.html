<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Form</title>
</head>
<body>
    <div style="text-align:center;">
        <h1>Hotel Room Booking Form</h1>
        <form name=" Hotel Room Form" method="" action="" target="">
            <label for="name">Full Name:</label>
            <input type="text" name="Name" required><br><br>
            <label for="Email">Email:</label>
            <input type="email" name="Email" required><br><br>
            <label for="Phone">Phone:</label>
            <input type="tel" name="Phone" maxlength="10"required><br><br>
            <label for="indate">Check-In Date:</label>
            <input type="date" name="indate" required><br><br>
            <label for="outdate">Check-Out Date:</label>
            <input type="date" name="outdate" required><br><br>
            <label for="room">Room Type</label>
            <Select name="room" required>
                <option value="Single room">Single Room</option>
                <option value="Double room">Double Room</option>
                <option value="Triple room">Triple Room</option>
                <option value="Delux room">Delux Room</option>
                <option value="Family room">Family Room</option>
                <option value="King room">King Room</option>
                <option value="Queen room">Queen Room</option>
                <option value="Twin room">Twin Room</option>

            </Select><br><br>
            <label for="guest">Number Of Guests:</label>
            <input type="number" name="guest" min="1" required><br><br>
            <label for="Request">Special Requests:</label><br>
            <textarea id="request" name="Request" rows="5" cols="40"></textarea><br><br>
            <input type="Submit" Value="Book Now">
            <input type="reset" Value="Reset Form">
        </form>
        
    </div>

</body>
</html>
